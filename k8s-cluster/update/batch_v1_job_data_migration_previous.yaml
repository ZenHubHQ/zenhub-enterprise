                  name: internal
            - name: LOCKBOX_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  key: lockbox_master_key
                  name: internal
            - name: GITHUB_TOKEN_VALUE_KEY
              valueFrom:
                secretKeyRef:
                  key: github_token_value_key
                  name: internal
            - name: GITHUB_WEBHOOKS_SECRET
              valueFrom:
                secretKeyRef:
                  key: github_webhooks_secret
                  name: internal
            - name: INTERNAL_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: internal_auth_token
                  name: internal
            - name: INTERNAL_INTEGRATION_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: internal_integration_auth_token
                  name: internal
            - name: LD_SDK_KEY
              valueFrom:
                secretKeyRef:
                  key: ld_sdk_key
                  name: raptor
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  key: new_relic_license_key
                  name: raptor
            - name: TOAD_MONGO_URL
              valueFrom:
                secretKeyRef:
                  key: mongo_url
                  name: configuration
            - name: TOAD_RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  key: rabbitmq_url
                  name: configuration
            - name: RAILS_MAX_THREADS
              valueFrom:
                configMapKeyRef:
                  key: rails_max_threads
                  name: raptor-migrate
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CABLE_REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: cable_redis_url
                  name: configuration
            - name: CABLE_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  key: cable_allowed_origins
                  name: raptor-migrate
            - name: ACTION_CABLE_WORKERS_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  key: action_cable_workers_pool_size
                  name: raptor-migrate
            - name: WEB_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  key: web_concurrency
                  name: raptor-migrate
            - name: HUBSPOT_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: hubspot_access_token
                  name: raptor
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: s3_secret_access_key
                  name: raptor
            - name: S3_PRIVATE_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: s3_private_secret_access_key
                  name: raptor
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: openai_api_key
                  name: raptor
            - name: GOOGLE_OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: google_oauth2_client_secret
                  name: raptor
            - name: NOTION_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: notion_client_secret
                  name: raptor
            - name: SLACK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: slack_client_secret
                  name: raptor
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  key: clickhouse_url
                  name: raptor
          image: us.gcr.io/zenhub-public/raptor-backend:zhe-4.2.1
          imagePullPolicy: Always
          name: data-migration
          resources:
            limits:
              cpu: "2"
              memory: 8Gi
            requests:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - mountPath: /var/ca-bundle/mongo
              name: mongo-ca-bundle
              readOnly: true
            - mountPath: /var/ca-bundle/postgres
              name: postgres-ca-bundle
              readOnly: true
        # - name: stunnel-redis-sidekiq # Uncomment if you use stunnel sidecar containers to configure stunnel between Zenhub and external Redis
        #   image: us.gcr.io/zenhub-public/stunnel
        #   imagePullPolicy: Always
        #   volumeMounts:
        #     - name: stunnel-redis-sidekiq
        #       mountPath: /etc/stunnel/stunnel.conf
        #       subPath: stunnel.conf
        #     - name: stunnel-redis-sidekiq
        #       mountPath: /etc/stunnel/ca.crt
        #       subPath: ca.crt
        # - name: stunnel-redis-cable
        #   image: us.gcr.io/zenhub-public/stunnel
        #   imagePullPolicy: Always
        #   volumeMounts:
        #     - name: stunnel-redis-cable
        #       mountPath: /etc/stunnel/stunnel.conf
        #       subPath: stunnel.conf
        #     - name: stunnel-redis-cable
        #       mountPath: /etc/stunnel/ca.crt
        #       subPath: ca.crt
      volumes:
        - name: mongo-ca-bundle
          secret:
            secretName: mongo-ca-bundle
        - name: postgres-ca-bundle
          secret:
            secretName: postgres-ca-bundle
        # - name: stunnel-redis-cable # Uncomment if you use configmaps to configure stunnel between Zenhub and external Redis
        #   configMap:
        #     name: stunnel-redis-cable
        # - name: stunnel-redis-sidekiq
        #   configMap:
        #     name: stunnel-redis-sidekiq
      restartPolicy: Never
