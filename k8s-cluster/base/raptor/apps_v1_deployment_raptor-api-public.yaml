        livenessProbe:
          httpGet:
            path: /ping/all
            port: http
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        name: raptor-api-public
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ping/all
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 987m
            memory: 1500Mi
          requests:
            cpu: 400m
            memory: 1000Mi
